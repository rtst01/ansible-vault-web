apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ansible-vault-ingress
  namespace: ansible-vault
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - ansible-vault.example.com
    secretName: ansible-vault-tls
  rules:
  - host: ansible-vault.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ansible-vault-backend-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ansible-vault-frontend-service
            port:
              number: 80
