apiVersion: v1
kind: Secret
metadata:
  name: ansible-vault-secret
  namespace: ansible-vault
type: Opaque
data:
  # Базовые настройки безопасности (замените на реальные значения)
  SECRET_KEY: "YOUR_SECRET_KEY_BASE64_ENCODED"
  JWT_SECRET: "YOUR_JWT_SECRET_BASE64_ENCODED"
  # Другие секреты по необходимости
