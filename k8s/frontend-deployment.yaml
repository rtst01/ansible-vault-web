apiVersion: apps/v1
kind: Deployment
metadata:
  name: ansible-vault-frontend
  namespace: ansible-vault
  labels:
    app: ansible-vault-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ansible-vault-frontend
  template:
    metadata:
      labels:
        app: ansible-vault-frontend
    spec:
      containers:
      - name: frontend
        image: ansible-vault-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: registry-secret
